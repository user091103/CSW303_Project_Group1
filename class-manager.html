<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Class</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="introduction.html">
                    <span style="color: red; font-weight: bold;">APIX</span> ENGLISH
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="management.html">Student</a></li>
                        <li class="nav-item"><a class="nav-link" href="teacher-manager.html">Teacher</a></li>
                        <li class="nav-item"><a class="nav-link" href="book-manager.html">Book</a></li>
                        <li class="nav-item active"><a class="nav-link" href="class-manager.html">Class <span class="sr-only">(current)</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="account-manager.html">Account</a></li>
                        <li class="nav-item"><a class="nav-link" href="image-manager.html">Images</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="search-id-input" placeholder="Search by Class ID...">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="search-btn"><i class="fa fa-search"></i> Search</button>
                            <button class="btn btn-secondary" type="button" id="reset-btn">Reset</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Class Blocks will be displayed here -->
                <div class="col-md-8">
                    <div class="row" id="class-container">
                        <!-- Class data will be loaded here by jQuery as blocks -->
                    </div>
                </div>

                <!-- Add/Update Form Area -->
                <div class="col-md-4">
                    <div class="detail">
                        <!-- Add Class Form -->
                        <div class="add-class-form p-3 border rounded bg-light">
                            <h5>Add New Class</h5>
                            <form action="/addClass" method="post" class="form-scroll">
                                <div class="form-group mb-2"><input type="text" class="form-control" name="class_name" placeholder="Class Name" required></div>
                                <div class="form-group mb-2"><input type="text" class="form-control" name="class_code" placeholder="Class Code" required></div>
                                <div class="form-group mb-2"><input type="text" class="form-control" name="course" placeholder="Course (e.g., IELTS)"></div>
                                <div class="form-group mb-2"><input type="text" class="form-control" name="level" placeholder="Level (e.g., Beginner)"></div>
                                <div class="form-group mb-2"><label>Start Date</label><input type="date" class="form-control" name="start_date"></div>
                                <div class="form-group mb-2"><label>End Date</label><input type="date" class="form-control" name="end_date"></div>
                                <div class="form-group mb-2"><input type="text" class="form-control" name="schedule" placeholder="Schedule (e.g., T2,T4 19:00-20:30)"></div>
                                <div class="form-group mb-2"><input type="number" class="form-control" name="total_sessions" placeholder="Total Sessions"></div>
                                <div class="form-group mb-2"><input type="number" class="form-control" name="sessions_done" placeholder="Sessions Done" value="0"></div>
                                <div class="form-group mb-2">
                                    <select name="teacher" class="form-control teacher-select">
                                        <option value="">-- Select Teacher --</option>
                                    </select>
                                </div>
                                <div class="form-group mb-2"><input type="text" class="form-control" name="room" placeholder="Room / Branch"></div>
                                <div class="form-group mb-2">
                                    <select name="status" class="form-control">
                                        <option value="Planned">Planned</option>
                                        <option value="Ongoing">Ongoing</option>
                                        <option value="Paused">Paused</option>
                                        <option value="Completed">Completed</option>
                                    </select>
                                </div>
                                <div class="form-group mb-2"><input type="text" class="form-control" name="tuition_fee" placeholder="Tuition Fee (e.g., 5,000,000 VND)"></div>
                                <button type="submit" class="btn btn-success w-100">Add Class</button>
                            </form>
                        </div>

                        <!-- Update Class Form (Initially hidden) -->
                        <div class="update-class-form p-3 border rounded bg-light" style="display: none; margin-top: 20px;">
                            <h5>Update Class</h5>
                            <form id="update-form" class="form-scroll">
                                <input type="hidden" id="update-class-id" name="id">
                                <div class="form-group mb-2"><label>Class Name</label><input type="text" class="form-control" id="update-class_name" name="class_name" required></div>
                                <div class="form-group mb-2"><label>Class Code</label><input type="text" class="form-control" id="update-class_code" name="class_code" required></div>
                                <div class="form-group mb-2"><label>Course</label><input type="text" class="form-control" id="update-course" name="course"></div>
                                <div class="form-group mb-2"><label>Level</label><input type="text" class="form-control" id="update-level" name="level"></div>
                                <div class="form-group mb-2"><label>Start Date</label><input type="date" class="form-control" id="update-start_date" name="start_date"></div>
                                <div class="form-group mb-2"><label>End Date</label><input type="date" class="form-control" id="update-end_date" name="end_date"></div>
                                <div class="form-group mb-2"><label>Schedule</label><input type="text" class="form-control" id="update-schedule" name="schedule"></div>
                                <div class="form-group mb-2"><label>Total Sessions</label><input type="number" class="form-control" id="update-total_sessions" name="total_sessions"></div>
                                <div class="form-group mb-2"><label>Sessions Done</label><input type="number" class="form-control" id="update-sessions_done" name="sessions_done"></div>
                                <div class="form-group mb-2">
                                    <label>Teacher</label>
                                    <select id="update-teacher" name="teacher" class="form-control teacher-select">
                                        <option value="">-- Select Teacher --</option>
                                    </select>
                                </div>
                                <div class="form-group mb-2"><label>Room</label><input type="text" class="form-control" id="update-room" name="room"></div>
                                <div class="form-group mb-2">
                                    <label>Status</label>
                                    <select id="update-status" name="status" class="form-control">
                                        <option value="Planned">Planned</option>
                                        <option value="Ongoing">Ongoing</option>
                                        <option value="Paused">Paused</option>
                                        <option value="Completed">Completed</option>
                                    </select>
                                </div>
                                <div class="form-group mb-2"><label>Tuition Fee</label><input type="text" class="form-control" id="update-tuition_fee" name="tuition_fee"></div>
                                <button type="submit" class="btn btn-primary w-100">Update Class</button>
                                <button type="button" class="btn btn-secondary w-100 mt-2" id="cancel-update">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        // Helper function to format date from YYYY-MM-DD to DD/MM/YYYY
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const [year, month, day] = dateString.split('T')[0].split('-');
            return `${day}/${month}/${year}`;
        }
        $(document).ready(function () {
            let all_classes = [];

            // Function to load teachers into select dropdowns
            function loadTeachers() {
                // Fetch teacher data from the correct endpoint
                $.get('/teacherdata', function(teachers) {
                    const teacherSelects = $('.teacher-select');
                    teacherSelects.each(function() {
                        const currentVal = $(this).val(); // Preserve selected value if any
                        $(this).find('option:not(:first)').remove(); // Clear existing options
                        teachers.forEach(teacher => {
                            // Use 'full_name' as it matches the database schema
                            $(this).append(`<option value="${teacher.full_name}">${teacher.full_name}</option>`);
                        });
                        $(this).val(currentVal);
                    });
                }, 'json');
            }

            function displayClasses(classes) {
                $('#class-container').empty();
                if (classes.length === 0) {
                    $('#class-container').html('<p class="col-12 text-center">No classes found.</p>');
                    return;
                }
                classes.forEach(cls => {
                    const classBlock = `
                        <div class="col-md-12 mb-4" data-id="${cls.id}">
                            <div class="card h-100">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">${cls.class_name} (${cls.class_code})</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="card-text mb-1"><b>Course:</b> ${cls.course || 'N/A'} - <b>Level:</b> ${cls.level || 'N/A'}</p>
                                            <p class="card-text mb-1"><b>Schedule:</b> ${cls.schedule || 'N/A'}</p>
                                            <p class="card-text mb-1"><b>Teacher:</b> ${cls.teacher || 'N/A'} - <b>Room:</b> ${cls.room || 'N/A'}</p>
                                            <p class="card-text mb-1"><b>Duration:</b> ${formatDate(cls.start_date)} - ${formatDate(cls.end_date)}</p>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="card-text mb-1"><b>Status:</b> <span class="badge badge-info">${cls.status || 'N/A'}</span></p>
                                            <p class="card-text mb-1"><b>Progress:</b> ${cls.sessions_done || 0} / ${cls.total_sessions || 'N/A'} sessions</p>
                                            <p class="card-text mb-1"><b>Students:</b> ${cls.student_count || 0}</p>
                                            <p class="card-text mb-1"><b>Fee:</b> ${cls.tuition_fee || 'N/A'}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer text-right">
                                    <button class="btn btn-sm btn-info update-btn">Update</button>
                                    <button class="btn btn-sm btn-success view-students-btn" data-class-code="${cls.class_code}" data-class-name="${cls.class_name}">View Students</button>
                                    <button class="btn btn-sm btn-danger delete-btn">Delete</button>
                                </div>
                            </div>
                        </div>
                    `;
                    $('#class-container').append(classBlock);
                });
            }

            // Student List Modal
            $('body').append(`
                <div class="modal fade" id="studentListModal" tabindex="-1" aria-labelledby="studentListModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="studentListModalLabel">Students in Class: <span></span></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body"><table class="table table-striped"><thead><tr><th>ID</th><th>Full Name</th><th>Telephone</th><th>Enrollment Date</th></tr></thead><tbody id="student-list-tbody"></tbody></table></div>
                            <div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button></div>
                        </div>
                    </div>
                </div>
            `);

            function loadAllClasses() {
                $.get('/classdata', function (data) {
                    all_classes = data;
                    displayClasses(all_classes);
                }, 'json');
            }

            loadAllClasses();
            loadTeachers(); // Load teachers on page load

            // Handle Search
            $('#search-btn').on('click', function() {
                const searchId = $('#search-id-input').val().trim();
                if (searchId === '') {
                    displayClasses(all_classes);
                    return;
                }
                const filteredClasses = all_classes.filter(cls => cls.id.toString() === searchId);
                displayClasses(filteredClasses);
            });

            // Handle Reset Search
            $('#reset-btn').on('click', function() {
                $('#search-id-input').val('');
                displayClasses(all_classes);
            });

            // Handle Delete
            $('#class-container').on('click', '.delete-btn', function () {
                const id = $(this).closest('.col-md-12').data('id');
                if (confirm('Are you sure you want to delete this class?')) {
                    $.post('/deleteClass', { id: id }, function (response) {
                        alert(response.message);
                        loadAllClasses();
                    });
                }
            });

            // Handle showing student list modal
            $('#class-container').on('click', '.view-students-btn', function() {
                // This will redirect to the student management page with a filter
                const classCode = $(this).data('class-code');
                window.location.href = `management.html?view_class=${classCode}`;
            });

            // Handle showing update form
            $('#class-container').on('click', '.update-btn', function () {
                const id = $(this).closest('.col-md-12').data('id');
                const classToUpdate = all_classes.find(c => c.id == id);
                if (classToUpdate) {
                    // Helper to format date for input type="date"
                    const toInputDate = (dateString) => dateString ? dateString.split('T')[0] : '';

                    $('#update-class-id').val(classToUpdate.id);
                    $('#update-class_name').val(classToUpdate.class_name);
                    $('#update-class_code').val(classToUpdate.class_code);
                    $('#update-course').val(classToUpdate.course);
                    $('#update-level').val(classToUpdate.level);
                    $('#update-start_date').val(toInputDate(classToUpdate.start_date));
                    $('#update-end_date').val(toInputDate(classToUpdate.end_date));
                    $('#update-schedule').val(classToUpdate.schedule);
                    $('#update-total_sessions').val(classToUpdate.total_sessions);
                    $('#update-sessions_done').val(classToUpdate.sessions_done);                    
                    $('#update-teacher').val(classToUpdate.teacher);
                    $('#update-room').val(classToUpdate.room);
                    $('#update-status').val(classToUpdate.status);
                    $('#update-tuition_fee').val(classToUpdate.tuition_fee);
                    $('html, body').animate({
                        scrollTop: $(".update-class-form").offset().top
                    }, 500);

                    $('.add-class-form').hide();
                    $('.update-class-form').fadeIn();
                }
            });

            // Handle cancel update
            $('#cancel-update').on('click', function () {
                $('.update-class-form').hide();
                $('.add-class-form').fadeIn();
            });

            // Handle update submission
            $('#update-form').on('submit', function (e) {
                e.preventDefault();
                const classData = {
                    id: $('#update-class-id').val(), class_name: $('#update-class_name').val(),
                    class_code: $('#update-class_code').val(), course: $('#update-course').val(),
                    level: $('#update-level').val(), start_date: $('#update-start_date').val(),
                    end_date: $('#update-end_date').val(), schedule: $('#update-schedule').val(),
                    total_sessions: $('#update-total_sessions').val(), sessions_done: $('#update-sessions_done').val(),
                    teacher: $('#update-teacher').val(), room: $('#update-room').val(), status: $('#update-status').val(),
                    tuition_fee: $('#update-tuition_fee').val(),
                };
                $.post('/updateClass', classData, function(response) {
                    alert(response.message);
                    loadAllClasses();
                    $('#cancel-update').click(); // Hide form and show add form
                }).fail(function() {
                    alert('An error occurred while updating the class.');
                });
            });
        });
    </script>
</body>

</html>
