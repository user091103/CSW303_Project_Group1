<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .gallery-img-container {
            position: relative;
        }

        .gallery-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .delete-img-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="/admin-home">
                    <span style="color: red; font-weight: bold;">APIX</span> ENGLISH
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="admin-student-manager.html">Student</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-teacher-manager.html">Teacher</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-book-manager.html">Book</a></li>
                        <li class="nav-item active"><a class="nav-link" href="admin-class-manager.html">Class <span
                                    class="sr-only">(current)</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-account-manager.html">Account</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-image-manager.html">Images</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2 class="mb-4">Image Management</h2>

        <!-- Upload Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Upload New Image</h5>
            </div>
            <div class="card-body">
                <form action="/api/images/upload" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="gallery_image">Select image to upload:</label>
                        <input type="file" class="form-control-file" name="gallery_image" id="gallery_image"
                            accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Image</button>
                </form>
            </div>
        </div>

        <!-- Image Gallery -->
        <div class="card">
            <div class="card-header">
                <h5>Image Gallery</h5>
            </div>
            <div class="card-body">
                <div class="row" id="image-gallery">
                    <!-- Images will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            function loadImages() {
                $.get('/api/images', function (images) {
                    const gallery = $('#image-gallery');
                    gallery.empty();
                    images.forEach(image => {
                        gallery.append(`
                            <div class="col-md-4 col-lg-3 mb-4">
                                <div class="gallery-img-container">
                                    <img src="${image.url}" class="gallery-img">
                                    <button class="btn btn-danger btn-sm delete-img-btn" data-filename="${image.filename}">&times;</button>
                                </div>
                            </div>
                        `);
                    });
                });
            }
            loadImages();

            // Handle image deletion
            $('#image-gallery').on('click', '.delete-img-btn', function () {
                const filename = $(this).data('filename');
                if (confirm(`Are you sure you want to delete this image?`)) {
                    $.post('/api/images/delete', { filename: filename }, function (response) {
                        alert(response.message);
                        loadImages(); // Refresh the gallery
                    }).fail(function () {
                        alert('An error occurred while deleting the image.');
                    });
                }
            });
        });
    </script>
</body>

</html>
