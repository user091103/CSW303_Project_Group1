<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Class</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>



<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="/admin-home">
                    <span style="color: red; font-weight: bold;">APIX</span> ENGLISH
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="admin-student-manager.html">Student</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-teacher-manager.html">Teacher</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-book-manager.html">Book</a></li>
                        <li class="nav-item active"><a class="nav-link" href="admin-class-manager.html">Class <span
                                    class="sr-only">(current)</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-account-manager.html">Account</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-image-manager.html">Images</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <main>
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="search-id-input"
                            placeholder="Search by Class ID...">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="search-btn"><i class="fa fa-search"></i>
                                Search</button>
                            <button class="btn btn-secondary" type="button" id="reset-btn">Reset</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <!-- Class Blocks will be displayed here -->
                <div class="col-md-8">
                    <div class="row" id="class-container">
                        <!-- Class data will be loaded here by jQuery as blocks -->
                    </div>
                </div>


                <!-- Add/Update Form Area -->
                <div class="col-md-4">
                    <div class="detail">
                        <!-- Add Class Form -->
                        <div class="add-class-form p-3 border rounded bg-light">
                            <h5>Add New Class</h5>
                            <form action="/addClass" method="post" class="form-scroll">
                                <div class="form-group mb-2"><input type="text" class="form-control" name="class_name"
                                        placeholder="Class Name" required></div>
                                <div class="form-group mb-2"><input type="text" class="form-control" name="class_code"
                                        placeholder="Class Code" required></div>
                                <div class="form-group mb-2"><input type="text" class="form-control" name="course"
                                        placeholder="Course (e.g., IELTS)"></div>
                                <div class="form-group mb-2"><input type="text" class="form-control" name="level"
                                        placeholder="Level (e.g., Beginner)"></div>
                                <div class="form-group mb-2"><label>Start Date</label><input type="date"
                                        class="form-control" name="start_date"></div>
                                <div class="form-group mb-2"><label>End Date</label><input type="date"
                                        class="form-control" name="end_date"></div>
                                <div class="form-group mb-2"><input type="text" class="form-control" name="schedule"
                                        placeholder="Schedule (e.g., T2,T4 19:00-20:30)"></div>
                                <div class="form-group mb-2"><input type="number" class="form-control"
                                        name="total_sessions" placeholder="Total Sessions"></div>
                                <div class="form-group mb-2"><input type="number" class="form-control"
                                        name="sessions_done" placeholder="Sessions Done" value="0"></div>
                                <div class="form-group mb-2">
                                    <select name="teacher" class="form-control teacher-select">
                                        <option value="">-- Select Teacher --</option>
                                    </select>
                                </div>
                                <div class="form-group mb-2"><input type="text" class="form-control" name="room"
                                        placeholder="Room / Branch"></div>
                                <div class="form-group mb-2">
                                    <select name="status" class="form-control">
                                        <option value="Planned">Planned</option>
                                        <option value="Ongoing">Ongoing</option>
                                        <option value="Paused">Paused</option>
                                        <option value="Completed">Completed</option>
                                    </select>
                                </div>
                                <div class="form-group mb-2"><input type="text" class="form-control" name="tuition_fee"
                                        placeholder="Tuition Fee (e.g., 5,000,000 VND)"></div>
                                <button type="submit" class="btn btn-success w-100">Add Class</button>
                            </form>
                        </div>


                        <!-- Update Class Form (Initially hidden) -->
                        <div class="update-class-form p-3 border rounded bg-light"
                            style="display: none; margin-top: 20px;">
                            <h5>Update Class</h5>
                            <form id="update-form" class="form-scroll">
                                <input type="hidden" id="update-class-id" name="id">
                                <div class="form-group mb-2"><label>Class Name</label><input type="text"
                                        class="form-control" id="update-class_name" name="class_name" required></div>
                                <div class="form-group mb-2"><label>Class Code</label><input type="text"
                                        class="form-control" id="update-class_code" name="class_code" required></div>
                                <div class="form-group mb-2"><label>Course</label><input type="text"
                                        class="form-control" id="update-course" name="course"></div>
                                <div class="form-group mb-2"><label>Level</label><input type="text" class="form-control"
                                        id="update-level" name="level"></div>
                                <div class="form-group mb-2"><label>Start Date</label><input type="date"
                                        class="form-control" id="update-start_date" name="start_date"></div>
                                <div class="form-group mb-2"><label>End Date</label><input type="date"
                                        class="form-control" id="update-end_date" name="end_date"></div>
                                <div class="form-group mb-2"><label>Schedule</label><input type="text"
                                        class="form-control" id="update-schedule" name="schedule"></div>
                                <div class="form-group mb-2"><label>Total Sessions</label><input type="number"
                                        class="form-control" id="update-total_sessions" name="total_sessions"></div>
                                <div class="form-group mb-2"><label>Sessions Done</label><input type="number"
                                        class="form-control" id="update-sessions_done" name="sessions_done"></div>
                                <div class="form-group mb-2">
                                    <label>Teacher</label>
                                    <select id="update-teacher" name="teacher" class="form-control teacher-select">
                                        <option value="">-- Select Teacher --</option>
                                    </select>
                                </div>
                                <div class="form-group mb-2"><label>Room</label><input type="text" class="form-control"
                                        id="update-room" name="room"></div>
                                <div class="form-group mb-2">
                                    <label>Status</label>
                                    <select id="update-status" name="status" class="form-control">
                                        <option value="Planned">Planned</option>
                                        <option value="Ongoing">Ongoing</option>
                                        <option value="Paused">Paused</option>
                                        <option value="Completed">Completed</option>
                                    </select>
                                </div>
                                <div class="form-group mb-2"><label>Tuition Fee</label><input type="text"
                                        class="form-control" id="update-tuition_fee" name="tuition_fee"></div>
                                <button type="submit" class="btn btn-primary w-100">Update Class</button>
                                <button type="button" class="btn btn-secondary w-100 mt-2"
                                    id="cancel-update">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin-class-manager.js"></script>
</body>

</html>
