<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Teacher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .teacher-card-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="/admin-home">
                    <span style="color: red; font-weight: bold;">APIX</span> ENGLISH
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="admin-student-manager.html">Student</a></li>
                        <li class="nav-item active"><a class="nav-link" href="admin-teacher-manager.html">Teacher <span
                                    class="sr-only">(current)</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-book-manager.html">Book</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-class-manager.html">Class</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-account-manager.html">Account</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-image-manager.html">Images</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row mb-3">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search by Name..." id="search-name-field">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" id="reset-search-btn">Reset</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-right">
                    <button type="button" class="btn btn-primary" id="add-teacher-btn"><i class="fa fa-plus"></i> Add
                        New Teacher</button>
                </div>
            </div>
            <div class="row teacher-work">
                <!-- Teacher cards will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Add Teacher Modal -->
    <div class="modal fade" id="addTeacherModal" tabindex="-1" aria-labelledby="addTeacherModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTeacherModalLabel">Add New Teacher</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <form action="addStaff" method="post" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="form-group"><input type="text" class="form-control" name="full_name"
                                placeholder="Full Name" required></div>
                        <div class="form-group"><input type="text" class="form-control" name="phone"
                                placeholder="Phone Number" required></div>
                        <div class="form-group"><input type="email" class="form-control" name="email"
                                placeholder="Email Address" required></div>
                        <div class="form-group"><input type="text" class="form-control" name="qualification"
                                placeholder="Qualification (e.g., TESOL, CELTA)" required></div>
                        <div class="form-group"><input type="text" class="form-control" name="specialty"
                                placeholder="Specialty (e.g., IELTS, Business English)" required></div>
                        <div class="form-group"><input type="number" class="form-control" name="experience_years"
                                placeholder="Years of Experience" required></div>
                        <div class="form-group"><input type="text" class="form-control" name="availability"
                                placeholder="Availability (e.g., Full-time, Weekends)" required></div>
                        <div class="form-group">
                            <!-- This hidden input will provide a default image path if no file is uploaded -->
                            <input type="hidden" name="default_image_path" value="imgs/user.png">
                            <!-- The 'name' attribute for the file input should match your backend logic -->
                            <label>Teacher Picture</label>
                            <input type="file" class="form-control-file" name="image" accept="image/*">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Teacher</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Teacher Modal -->
    <div class="modal fade" id="editTeacherModal" tabindex="-1" aria-labelledby="editTeacherModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTeacherModalLabel">Edit Teacher Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <form id="edit-teacher-form">
                    <div class="modal-body">
                        <input type="hidden" id="edit-id" name="id">
                        <div class="form-group"><label>Full Name</label><input type="text" class="form-control"
                                id="edit-full_name" name="full_name" required></div>
                        <div class="form-group"><label>Phone</label><input type="text" class="form-control"
                                id="edit-phone" name="phone" required></div>
                        <div class="form-group"><label>Email</label><input type="email" class="form-control"
                                id="edit-email" name="email" required></div>
                        <div class="form-group"><label>Qualification</label><input type="text" class="form-control"
                                id="edit-qualification" name="qualification" required></div>
                        <div class="form-group"><label>Specialty</label><input type="text" class="form-control"
                                id="edit-specialty" name="specialty" required></div>
                        <div class="form-group"><label>Years of Experience</label><input type="number"
                                class="form-control" id="edit-experience_years" name="experience_years" required></div>
                        <div class="form-group"><label>Availability</label><input type="text" class="form-control"
                                id="edit-availability" name="availability" required></div>
                        <div class="form-group">
                            <label>Current Picture</label>
                            <div><img id="edit-current-image" src="" alt="Current Teacher Image" class="img-thumbnail"
                                    style="max-height: 100px;"></div>
                        </div>
                        <div class="form-group"><label>Upload New Picture (Optional)</label>
                            <input type="file" class="form-control-file" id="edit-image" name="image" accept="image/*">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            let all_teachers = [];

            function displayTeachers(teachers) {
                const container = $(".teacher-work");
                container.empty();
                if (teachers.length === 0) {
                    container.html('<p class="col-12 text-center">No teachers found.</p>');
                    return;
                }
                teachers.forEach(teacher => {
                    const card = `
                        <div class="col-md-4 col-lg-3 mb-4" data-id="${teacher.id}">
                            <div class="card h-100 shadow-sm">
                                <div class="teacher-img-container">
                                    <img src="${teacher.img_path || 'imgs/user.png'}" class="card-img-top" alt="${teacher.full_name}">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">${teacher.full_name}</h5>
                                    <p class="card-text mb-1" title="${teacher.email}"><b>Email:</b> ${teacher.email}</p>
                                    <p class="card-text mb-1"><b>Phone:</b> ${teacher.phone}</p>
                                    <p class="card-text mb-1"><b>Specialty:</b> ${teacher.specialty}</p>
                                    <p class="card-text mb-1"><b>Experience:</b> ${teacher.experience_years} years</p>
                                    <p class="card-text mb-1"><b>Qualification:</b> ${teacher.qualification}</p>
                                    <p class="card-text"><b>Availability:</b> ${teacher.availability}</p>
                                </div>
                                <div class="card-footer text-center">
                                    <button class="btn btn-sm btn-info edit-btn">Edit</button>
                                    <button class="btn btn-sm btn-danger delete-btn">Delete</button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.append(card);
                });
            }

            function loadAllTeachers() {
                // IMPORTANT: Update this endpoint if your backend API changes from /staffdata to /teacherdata
                $.get("/teacherdata", function (data) {
                    all_teachers = data;
                    displayTeachers(all_teachers);
                }, "json");
            }

            loadAllTeachers();

            // Show Add Teacher Modal
            $('#add-teacher-btn').on('click', function () {
                $('#addTeacherModal').modal('show');
            });

            // Handle Search
            $('#search-name-field').on('keyup', function () {
                const searchTerm = $(this).val().toLowerCase();
                const filteredTeachers = all_teachers.filter(t => t.full_name.toLowerCase().includes(searchTerm));
                displayTeachers(filteredTeachers);
            });

            $('#reset-search-btn').on('click', function () {
                $('#search-name-field').val('');
                displayTeachers(all_teachers);
            });

            // Handle Delete
            $('.teacher-work').on('click', '.delete-btn', function () {
                const id = $(this).closest('.col-md-4').data('id');
                if (confirm('Are you sure you want to delete this teacher?')) {
                    // IMPORTANT: Update this endpoint if your backend API changes
                    $.post("/deleteTeacher", { id: id }, function () {
                        alert('Teacher deleted successfully.');
                        loadAllTeachers();
                    }).fail(function () {
                        alert('Error deleting teacher.');
                    });
                }
            });

            // Handle Show Edit Modal
            $('.teacher-work').on('click', '.edit-btn', function () {
                const id = $(this).closest('.col-md-4').data('id');
                const teacher = all_teachers.find(t => t.id == id);
                if (teacher) {
                    $('#edit-id').val(teacher.id);
                    $('#edit-full_name').val(teacher.full_name);
                    $('#edit-phone').val(teacher.phone);
                    $('#edit-email').val(teacher.email);
                    $('#edit-qualification').val(teacher.qualification);
                    $('#edit-specialty').val(teacher.specialty);
                    $('#edit-experience_years').val(teacher.experience_years);
                    $('#edit-availability').val(teacher.availability);
                    $('#edit-current-image').attr('src', teacher.img_path || 'imgs/user.png');
                    $('#editTeacherModal').modal('show');
                }
            });

            // Handle Edit Form Submission
            $('#edit-teacher-form').on('submit', function (e) {
                e.preventDefault();
                var formData = new FormData(this);

                $.ajax({
                    url: '/updateTeacher',
                    type: 'POST',
                    data: formData,
                    processData: false, // Important!
                    contentType: false, // Important!
                    success: function (response) {
                        alert(response.message || 'Teacher updated successfully!');
                        $('#editTeacherModal').modal('hide');
                        loadAllTeachers();
                    },
                    error: function () { alert('Error updating teacher information.'); }
                });
            });
        });
    </script>
</body>

</html>
