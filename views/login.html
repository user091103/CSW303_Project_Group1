<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - APIX English</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>



<body>
    <div class="login-container">
        <div class="branding-side">
            <h1>APIX ENGLISH</h1>
            <p>Unlock your potential with our expert-led English courses. Your journey to fluency starts here.</p>
        </div>
        <div class="form-side">
            <div class="login-box">
                <div class="login-header">
                    <header>LOGIN</header>
                </div>
                <form action="userlogin" method="post">
                    <div class="input-box">
                        <i class="fa fa-envelope"></i>
                        <input type="email" class="input-field" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="input-field" name="password" placeholder="Password" required>
                    </div>
                    <div class="input-submit">
                        <button type="submit" class="submit-btn" id="submit">Sign In</button>
                    </div>
                </form>
                <div class="bottom-links">
                    <a href="/"><i class="fa fa-arrow-left"></i> Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
