<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - APIX English</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Basic Reset & Font */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            overflow: hidden; /* Prevent scrollbars */
        }

        .login-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Branding Side (Left) */
        .branding-side {
            flex: 1;
            background: linear-gradient(to right, #dc3545, #c82333);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }
        .branding-side h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        .branding-side p {
            font-size: 1.2rem;
            max-width: 400px;
            line-height: 1.6;
        }

        /* Form Side (Right) */
        .form-side {
            flex: 1;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-box {
            width: 100%;
            max-width: 380px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header header {
            font-size: 2.5rem;
            font-weight: 600;
            color: #333;
        }

        .input-box {
            position: relative;
            margin-bottom: 25px;
        }
        .input-field {
            width: 100%;
            height: 50px;
            font-size: 1rem;
            color: #333;
            padding: 0 15px 0 45px; /* Space for icon */
            background: #f4f7f6;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .input-field:focus {
            border-color: #dc3545;
        }
        .input-box .fa {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #888;
        }

        .submit-btn {
            width: 100%;
            height: 50px;
            background: #dc3545;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background: #c82333;
        }

        .bottom-links {
            text-align: center;
            margin-top: 20px;
        }
        .bottom-links a {
            color: #555;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        .bottom-links a:hover {
            color: #dc3545;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .branding-side {
                display: none; /* Hide branding on small screens */
            }
            .form-side {
                flex: 2; /* Take up full width */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="branding-side">
            <h1>APIX ENGLISH</h1>
            <p>Unlock your potential with our expert-led English courses. Your journey to fluency starts here.</p>
        </div>
        <div class="form-side">
            <div class="login-box">
                <div class="login-header">
                    <header>LOGIN</header>
                </div>
                <form action="userlogin" method="post">
                    <div class="input-box">
                        <i class="fa fa-envelope"></i>
                        <input type="email" class="input-field" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="input-field" name="password" placeholder="Password" required>
                    </div>
                    <div class="input-submit">
                        <button type="submit" class="submit-btn" id="submit">Sign In</button>
                    </div>
                </form>
                <div class="bottom-links">
                    <a href="/"><i class="fa fa-arrow-left"></i> Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
