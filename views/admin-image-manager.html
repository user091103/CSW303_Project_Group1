<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="/css/admin.css">
</head>



<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="admin-student-manager.html">Student</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-teacher-manager.html">Teacher</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-book-manager.html">Book</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-class-manager.html">Class</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-account-manager.html">Account</a></li>
                        <li class="nav-item active"><a class="nav-link" href="admin-image-manager.html">Images <span
                                    class="sr-only">(current)</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <main class="container">
        <h2 class="mb-4">Image Management</h2>

        <!-- Upload Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Upload New Image</h5>
            </div>
            <div class="card-body">
                <form action="/api/images/upload" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="gallery_image">Select image to upload:</label>
                        <input type="file" class="form-control-file" name="gallery_image" id="gallery_image"
                            accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Image</button>
                </form>
            </div>
        </div>


        <!-- Image Gallery -->
        <div class="card">
            <div class="card-header">
                <h5>Image Gallery</h5>
            </div>
            <div class="card-body">
                <div class="row" id="image-gallery">
                    <!-- Images will be loaded here -->
                </div>
            </div>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin-image-manager.js"></script>
</body>

</html>
