<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>



<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="/admin-home">
                    <span style="color: red; font-weight: bold;">APIX</span> ENGLISH
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="admin-student-manager.html">Student</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-teacher-manager.html">Teacher</a></li>
                        <li class="nav-item active"><a class="nav-link" href="admin-book-manager.html">Book <span
                                    class="sr-only">(current)</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-class-manager.html">Class</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-account-manager.html">Account</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-image-manager.html">Images</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <main>
        <div class="container">
            <div class="row mb-3">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search by Book Name..."
                            id="search-name-field">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" id="reset-search-btn">Reset</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-right">
                    <button type="button" class="btn btn-primary" id="add-book-btn"><i class="fa fa-plus"></i> Add New
                        Book</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>In Stock</th>
                                <th>Sold</th>
                                <th>Price ($)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="book-table-body">
                            <!-- Book data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>



    <!-- Add Book Modal -->
    <div class="modal fade" id="addBookModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Book</h5><button type="button" class="close"
                        data-dismiss="modal">&times;</button>
                </div>
                <form id="add-book-form">
                    <div class="modal-body">
                        <div class="form-group"><input type="text" class="form-control" name="name"
                                placeholder="Book Name" required></div>
                        <div class="form-group"><input type="number" class="form-control" name="onhand"
                                placeholder="Quantity in Stock" required></div>
                        <div class="form-group"><input type="number" class="form-control" name="amount"
                                placeholder="Quantity Sold" value="0" required></div>
                        <div class="form-group"><input type="text" class="form-control" name="price"
                                placeholder="Price (e.g., 15.99)" required></div>
                    </div>
                    <div class="modal-footer"><button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close</button><button type="submit" class="btn btn-primary">Add
                            Book</button></div>
                </form>
            </div>
        </div>
    </div>


    <!-- Edit Book Modal -->
    <div class="modal fade" id="editBookModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Book</h5><button type="button" class="close"
                        data-dismiss="modal">&times;</button>
                </div>
                <form id="edit-book-form">
                    <div class="modal-body">
                        <input type="hidden" id="edit-id" name="id">
                        <div class="form-group"><label>Book Name</label><input type="text" class="form-control"
                                id="edit-name" name="name" required></div>
                        <div class="form-group"><label>In Stock</label><input type="number" class="form-control"
                                id="edit-onhand" name="onhand" required></div>
                        <div class="form-group"><label>Sold</label><input type="number" class="form-control"
                                id="edit-amount" name="amount" required></div>
                        <div class="form-group"><label>Price</label><input type="text" class="form-control"
                                id="edit-price" name="price" required></div>
                    </div>
                    <div class="modal-footer"><button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close</button><button type="submit" class="btn btn-primary">Save
                            Changes</button></div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin-book-manager.js"></script>
</body>

</html>
