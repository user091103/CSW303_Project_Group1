<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-body">
    <div class="login-box">
        <form action="/signup" method="post">
            <div class="login-header">
                <header>REGISTER</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" name="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" name="confirm" placeholder="Confirm password" required>
            </div>
            <div class="input-submit">
                <button class="submit-btn regis" id="submit"></button>
                <label for="submit">Register</label>
            </div>
        </form>
        <div class="input-submit">
            <a href="/"> <button class="submit-btn back" type="button"></button></a>
            <label for="back">Back</label>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        $(".regis").click(function () {
            if ($(".input-field").val() != "")
                alert("register successful");
        })

    </script>
</body>

</html>
